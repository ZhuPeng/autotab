<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Tab Manager 设置</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .setting-item {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100px;
      padding: 5px;
    }
    .description {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }
    .save-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-button:hover {
      background-color: #3367d6;
    }
    .status {
      color: #4caf50;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>标签页管理设置</h2>
  
  <div class="setting-item">
    <label for="maxTabs">最大标签页数量:</label>
    <input type="number" id="maxTabs" min="1" max="200">
    <div class="description">当打开的标签页超过此数量时，将自动关闭最早未使用的标签页（默认值：50）</div>
  </div>

  <button id="save" class="save-button">保存设置</button>
  <div id="status" class="status">设置已保存</div>

  <script src="options.js"></script>
</body>
</html>
