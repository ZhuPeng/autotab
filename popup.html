<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>已关闭的标签页</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .search-container {
      margin-bottom: 15px;
      position: sticky;
      top: 0;
      background: white;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .search-input:focus {
      outline: none;
      border-color: #4285f4;
    }
    .no-results {
      color: #666;
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    .tab-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .tab-item.unread {
      background-color: #f8f9fa;
      border-left: 3px solid #4285f4;
    }
    .tab-item:hover {
      background-color: #f5f5f5;
    }
    .title-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .tab-title {
      font-weight: bold;
      flex-grow: 1;
      margin-right: 10px;
    }
    .tab-count {
      color: #fff;
      background-color: #4285f4;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 12px;
      white-space: nowrap;
    }
    .tab-url {
      color: #666;
      font-size: 12px;
      margin-bottom: 4px;
      word-break: break-all;
    }
    .tab-time {
      color: #999;
      font-size: 11px;
    }
    button#restoreTab {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button#restoreTab:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h2>已关闭的标签页</h2>
  <button id="restoreTab">恢复最近关闭的标签页</button>
  <div class="search-container">
    <input type="text" 
           class="search-input" 
           id="searchInput" 
           placeholder="搜索标题或网址..."
           autocomplete="off">
  </div>
  <div id="tabList"></div>
  <script src="popup.js"></script>
</body>
</html>
